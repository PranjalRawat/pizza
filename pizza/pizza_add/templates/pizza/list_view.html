<html>

<head>
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>

<body>
    <style>
        .col-md-3 {
        line-height: 60px;
        max-width: 100%;
        }
    </style>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-3" style="border:5px solid rgba(144, 184, 196, 0.267); margin: 15px; padding: 15px; text-align: center;">
            
                <div class="col1">
                    <H1>Add Pizza</H1>
                </div>
                <div class="btn_op">
                    <a href="{% url 'product:create' %}">
                    <button type="button" class="detail_btn">
                     Add Pizza
                    </button>
                    </a>
                </div>
            
        </div>
        {% for object in object_list %}
        <div style="border:5px solid rgba(144, 184, 196, 0.267); margin: 15px; padding: 15px;">
        <div class="col-md-3">
            <div class="col1">
                Name       : {{object.name}}<br>
                Pizza Type : {{object.Pizza_type}}<br>
                Category : {{object.category}}<br>
                Topping : {{object.topping}}
            </div>
            <div class="btn_op">
                <a href="{{ object.get_absolute_url }}">
                    <button type="button" class="detail_btn">
                     See Details
                    </button>
                </a>
            </div>
        </div>
        </div>
        {% empty %}
        <div class="col-md-9 else">
            <p>No Pizza found </p>
        </div>
        {% endfor %}
    </div>
</div>
</body>
</html>
